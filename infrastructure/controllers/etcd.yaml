---
apiVersion: v1
kind: Namespace
metadata:
  name: etcd
  labels:
    vector.dev/exclude: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: etcd
  namespace: flux-system
spec:
  interval: 15m
  type: oci
  url: oci://registry-1.docker.io/bitnamicharts
---  
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd
  namespace: etcd
spec:
  chart:
    spec:
      chart: etcd
      version: 10.0.9
      sourceRef:
        kind: HelmRepository
        name: etcd
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: etcd

  values:
    logLevel: "info"
    auth:
      rbac:
        create: false
